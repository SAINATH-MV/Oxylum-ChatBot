<li class="list-group-item">
  <div *ngIf="message.type=='bot'&& deviceType != 'xs'" class="bot-message-item">
    <div mat-card-avatar class="bot-header-item"></div>
    <div>
      <mat-card *ngIf="message.content" class="bot-item-matcard p-left " style="--h:8px">
        <div  *ngFor="let messages of message.content " class="message">
          {{ messages }}
        <!-- <mat-icon style="float:right;cursor:pointer" *ngIf="voiceAssistState == true" (click)="onVoiceassistClick()">volume_down</mat-icon>
        <mat-icon style="float:right;cursor:pointer" *ngIf="voiceAssistState == false"(click)="onVoiceassistClick()">volume_off</mat-icon> -->
        </div>
        <!-- <div class="timeform">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span class="timestamp"
            >at {{ message.timestamp | date: "dd/MM/yyyy" }}</span
          >
        </div> -->
      </mat-card>
      <mat-chip-list>
        <!-- <div *ngIf="langSelected" style="margin-left: 2ch;">
          <mat-chip
               class="chipset-item"  
               style="background-color: #e7e5e5; color:#ffffff"    
              *ngFor="let chipset of message.chipset"
              [selected]="chipset"
              [value]="chipset"
             >
            {{chipset}}
          </mat-chip>
          </div> -->
          <div *ngIf="!langSelected" style="margin-left: 2ch;">
            <mat-chip
                 class="chipset-item"  
                 style="background-color: #F9E1E1; color:black"    
                *ngFor="let chipset of message.chipset"
                [selected]="chipset"
                [value]="chipset"
                (click) = "onChipsetClick(chipset)"
               >
              {{chipset}}
            </mat-chip>
            </div>
        </mat-chip-list>
        <br>
    </div>
  </div>
  <div *ngIf="message.type=='bot'&& deviceType == 'xs'" class="bot-message-item-xs">
    <div mat-card-avatar class="bot-header-item"></div>
    <div style="width:300px;">
      <mat-card *ngIf="message.content" class="bot-item-matcard p-left" style="--h:8px" >
        <div  *ngFor="let messages of message.content " class="message-xs">
          {{ messages }}
        </div>
        <!-- <div class="timeform">
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          <span class="timestamp"
            >at {{ message.timestamp | date: "dd/MM/yyyy" }}</span
          >
        </div> -->
      </mat-card>
      <mat-chip-list>
        <div style="margin-left: 2ch;">
          <mat-chip
          class="chipset-item" 
              style="margin-right:1ch;"
              *ngFor="let chipset of message.chipset"
              [selected]="chipset"
              [value]="chipset"
              (click) = "onChipsetClick(chipset)"
             >
             &nbsp;
            {{chipset}}
            &nbsp;
          </mat-chip>
          </div>
        </mat-chip-list>
        <br>
    </div>
  </div>
  <div style="clear:both"></div>
    <div *ngIf="message.type=='user'&& deviceType != 'xs'" class="user-message-item">
          <mat-card *ngIf="message.content" class="user-item-matcard p-right" style="--w:10px;--h:10px">
            <div class="user-message">
              <p>{{ message.content }}</p>
            </div>
            <!-- <div class="timeform">
              <i class="fa fa-clock-o" aria-hidden="true"></i>
              <span class="timestamp"
                >at {{ message.timestamp | date: "dd/MM/yyyy" }}</span
              >
            </div> -->
          </mat-card>
          <div mat-card-avatar class="user-header-item"></div>
      </div>
      <div *ngIf="message.type=='user'&& deviceType == 'xs'" class="user-message-item-xs">
        <div style="float:right ;margin-left: 0.5ch;" mat-card-avatar class="user-header-item"></div>
        <mat-card *ngIf="message.content" class="user-item-matcard-xs p-right" style="--w:10px;--h:10px">
          <div class="user-message-xs">
            <p>{{ message.content }}</p>
          </div>
          <!-- <div class="timeform">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <span class="timestamp"
              >at {{ message.timestamp | date: "dd/MM/yyyy" }}</span
            >
          </div> -->
        </mat-card>
    </div>
  <div style="clear:both"></div>
</li>
